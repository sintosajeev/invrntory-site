<!DOCTYPE html>
<html lang="en">
<head>
	<title>Forgot Password</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>	
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-51">
						Forgot Password
					</span>

					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Email/Phone is required">
						<input class="input100" type="text" name="mob" placeholder="Email or Phone" required>
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Email/Phone is required">
						<input class="input100" type="password" name="pass" placeholder="New Password" required>
						<span class="focus-input100"></span>
					</div>
					
					
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "OTP is required">
						<input class="input100" type="password" name="confirm" placeholder="Comfirm Password">
						<span class="focus-input100"></span>
					</div>
					
					

					

					
					
                    <div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							<a class="login100-form-btn" href="/login.html">Next</a>
						</button>
					</div>


				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	

	
</body>
</html>
